<!DOCTYPE html>
<html lang="en">

<head>
  <title>Friend List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

{{ friend | json }}

  <div>
    <form method="get" #formName="ngForm">
      First Name : <input type="text" name="FirstName" [(ngModel)]="friend.FirstName" #FirstName="ngModel">
      Last Name : <input type="text" name="LastName" [(ngModel)]="friend.LastName" #LastName="ngModel">
      Email : <input type="email" name="email" [(ngModel)]="friend.email" #email="ngModel">
      Phone Number : <input type="tel" name="PhoneNumber" [(ngModel)]="friend.PhoneNumber" #PhoneNumber="ngModel">

      <label for="languages">Favourite Language :</label>

      <select name="languages" id="languages">
      <option *ngFor="let language of languages" value="{{language}}">{{language}}</option>

      </select>

      <button> Submit </button>
    </form>
  </div>
</body>
